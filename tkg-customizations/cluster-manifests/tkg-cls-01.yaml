#! General Settings
CLUSTER_NAME: <CLUSTER NAME>
VSPHERE_CONTROL_PLANE_ENDPOINT: <CLUSTER VIP - EITHER FQDN OR IP>
CLUSTER_PLAN: prod
NAMESPACE: default
ENABLE_MHC: "true"
ENABLE_AUDIT_LOGGING: true
ENABLE_DEFAULT_STORAGE_CLASS: true
ENABLE_AUTOSCALER: true
WORKER_MACHINE_COUNT: 5

#! Resource Settings
VSPHERE_CONTROL_PLANE_DISK_GIB: "40"
VSPHERE_CONTROL_PLANE_MEM_MIB: "8192"
VSPHERE_CONTROL_PLANE_NUM_CPUS: "4"
VSPHERE_WORKER_DISK_GIB: "50"
VSPHERE_WORKER_MEM_MIB: "8192"
VSPHERE_WORKER_NUM_CPUS: "4"
AUTOSCALER_MIN_SIZE_0: 5
AUTOSCALER_MAX_SIZE_0: 20

#! Network Settings
CLUSTER_CIDR: 100.96.0.0/11
SERVICE_CIDR: 100.64.0.0/13
CNI: antrea

#! vSphere Settings
INFRASTRUCTURE_PROVIDER: vsphere
VSPHERE_DATACENTER: <DATACENTER PATH>
VSPHERE_DATASTORE: <DATASTORE PATH>
VSPHERE_FOLDER: <VM FOLDER PATH>
VSPHERE_NETWORK: <PORT GROUP NAME>
VSPHERE_PASSWORD: <VSPHERE PASSWORD>
VSPHERE_RESOURCE_POOL: <RESOURCE POOL PATH>
VSPHERE_SERVER: <VC FQDN>
VSPHERE_SSH_AUTHORIZED_KEY: <SSH PUBLIC KEY>
VSPHERE_TLS_THUMBPRINT: <TLS THUMBPRINT FOR VC>
VSPHERE_USERNAME: <VSPHERE USERNAME>

#! Advanced Settings
MHC_UNKNOWN_STATUS_TIMEOUT: 5m
MHC_FALSE_STATUS_TIMEOUT: 5m

#! Custom Automations

#! Tanzu Standard TKG Extensions
ENABLE_TKG_EXTENSIONS: true

#! Tanzu Standard TKG Monitoring Extension Settings
GRAFANA_PASSWORD: <PASSWORD FOR GRAFANA ADMIN USER eg Vk13YXJlMSEK> #! Base64 Encoded
GRAFANA_FQDN: <FQDN FOR GRAFANA> #! Will be created in DNS via External DNS Service

#! Tanzu Standard Logging Extension Settings
VRLI_FQDN: <LOGINSIGHT IP OR FQDN>

#! Tanzu Standard External DNS Extension Settings
DNS_SERVER: <DNS SERVER FOR EXTERNAL DNS TO USE>
DNS_ZONE: <FORWARD ZONE>

#! Tanzu Advanced Tools

#! Tanzu MySQL for Kubernetes settings
INSTALL_TANZU_MYSQL: true
PIVNET_USER: <TANZU NETWORK EMAIL>
PIVNET_PASSWORD: <TANZU NETWORK PASSWORD>

#! Tanzu PostgreSQL for Kubernetes Settings
INSTALL_TANZU_POSTGRES: true
POSTGRES_REGISTRY_URL: <REGISTRY WITH POSTGRESQL IMAGES PRELOADED>
POSTGRES_REGISTRY_USER: <REGISTRY USERNAME>
POSTGRES_REGISTRY_PASSWORD: <REGISTRY PASSWORD>
POSTGRES_OPERATOR_REPO: <FULL PATH TO REPO eg harbor.example.com/library/psql-operator>
POSTGRES_INSTANCE_REPO: <FULL PATH TO REPO eg harbor.example.com/library/psql-instance>

#! VROPs Monitoring - currently requires basic auth is enabled on VROPs
ATTACH_TO_VROPS: true
VROPS_FQDN: <FQDN OR IP>
VROPS_USER: <VROPS ADMIN USER>
VROPS_PASSWORD: <VROPS PASSWORD>

#! Tanzu Standard Backup Extension Settings
INSTALL_VELERO: true
S3_BUCKET_NAME: <BUCKET NAME>
S3_BUCKET_REGION: minio
S3_URL: <URL TO S3 Server> #! tested with Minio over http
S3_ACCESS_KEY: <S3 ACCESS KEY / USERNAME>
S3_SECRET_KEY: <S3 SECRET KEY / PASSWORD>

#! Tanzu RabbitMQ Operator for Kubernetes Settings
INSTALL_TANZU_RABBITMQ: true
RABBITMQ_BUNDLE: <FULL PATH TO REPO eg harbor.example.com/library/tanzu-rabbitmq-bundle:1.1.0>

#! Tanzu Observability Settings
ATTACH_TO_TANZU_OBSERVABILITY: true
TANZU_OBSERVABILITY_URL: <YOUR WAVEFRONT URL>
TANZU_OBSERVABILITY_API_TOKEN: <YOUR WAVEFRONT PERSONAL API TOKEN>

#! Tanzu Mission Control Settings
ATTACH_TO_TANZU_MISSION_CONTROL: true
TANZU_MISSION_CONTROL_API_TOKEN: <API TOKEN FROM VMWARE CLOUD WITH TMC ADMIN CREDS>
TANZU_MISSION_CONTROL_CLUSTER_GROUP: <TMC CLUSTER GROUP NAME TO ADD CLUSTER TO>
MGMT_CLUSTER_NAME: <TKG MGMT CLUSTER NAME IN TMC>
