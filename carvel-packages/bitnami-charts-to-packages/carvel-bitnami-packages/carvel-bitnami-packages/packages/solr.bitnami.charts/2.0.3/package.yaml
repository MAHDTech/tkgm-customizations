---
apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: solr.bitnami.charts.2.0.3
spec:
  refName: solr.bitnami.charts
  version: 2.0.3
  releaseNotes: |
        Apache Solr is an open source enterprise search platform
  valuesSchema:
    openAPIv3:
      title: "Chart Values"
      type: "object"
      properties: 
        global: 
          type: "object"
          properties: 
            imageRegistry: 
              type: "string"
              default: ""
              description: "Global Docker image registry"
            imagePullSecrets: 
              type: "array"
              default: "[]"
              description: "Global Docker registry secret names as an array"
            storageClass: 
              type: "string"
              default: ""
              description: "Global StorageClass for Persistent Volume(s)"
        nameOverride: 
          type: "string"
          default: ""
          description: "String to partially override solr.fullname template (will maintain the release name)"
        fullnameOverride: 
          type: "string"
          default: ""
          description: "String to fully override solr.fullname template"
        clusterDomain: 
          type: "string"
          default: "cluster.local"
          description: "Kubernetes cluster domain"
        commonLabels: 
          type: "object"
          default: "{}"
          description: "Add labels to all the deployed resources"
        commonAnnotations: 
          type: "object"
          default: "{}"
          description: "Add annotations to all the deployed resources"
        extraDeploy: 
          type: "array"
          default: "[]"
          description: "Extra objects to deploy (value evaluated as a template)"
        image: 
          type: "object"
          properties: 
            registry: 
              type: "string"
              default: "docker.io"
              description: "Solr image registry"
            repository: 
              type: "string"
              default: "bitnami/solr"
              description: "Solr image repository"
            tag: 
              type: "string"
              default: "8.9.0-debian-10-r58"
              description: "Solr image tag (immutable tags are recommended)"
            pullPolicy: 
              type: "string"
              default: "IfNotPresent"
              description: "image pull policy"
            pullSecrets: 
              type: "array"
              default: "[]"
              description: "Specify docker-registry secret names as an array"
        coreName: 
          type: "string"
          default: "my-core"
          description: "Solr core name to be created"
        cloudEnabled: 
          type: "boolean"
          default: true
          description: "Enable Solr cloud mode"
        cloudBootstrap: 
          type: "boolean"
          default: true
          description: "Enable cloud bootstrap. It will be performed from the node 0."
        collection: 
          type: "string"
          default: "my-collection"
          description: "Solr collection name"
        collectionShards: 
          type: "number"
          default: 1
          description: "Number of collection shards"
        collectionReplicas: 
          type: "number"
          default: 2
          description: "Number of collection replicas"
        containerPort: 
          type: "number"
          default: 8983
          description: "Port number where Solr is running inside the container"
        serverDirectory: 
          type: "string"
          default: "server"
          description: "Name of the created directory for the server"
        javaMem: 
          type: "string"
          default: ""
          description: "Java memory options to pass to the Solr container"
        heap: 
          type: "string"
          default: ""
          description: "Java Heap options to pass to the solr container"
        authentication: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: true
              description: "Enable Solr authentication"
            adminUsername: 
              type: "string"
              default: "admin"
              description: "Solr admin username"
            adminPassword: 
              type: "string"
              default: ""
              description: "Solr admin password. Autogenerated if not provided."
        existingSecret: 
          type: "string"
          default: ""
          description: "Existing secret with Solr password"
        command: 
          type: "array"
          default: "[]"
          description: "Override Solr entrypoint string"
        args: 
          type: "array"
          default: "[]"
          description: "Arguments for the provided command if needed"
        extraEnvVars: 
          type: "array"
          default: "[]"
          description: "Additional environment variables to set"
        extraEnvVarsCM: 
          type: "string"
          default: ""
          description: "ConfigMap with extra environment variables"
        extraEnvVarsSecret: 
          type: "string"
          default: ""
          description: "Secret with extra environment variables"
        hostAliases: 
          type: "array"
          default: "[]"
          description: "Deployment pod host aliases"
        replicaCount: 
          type: "number"
          default: 3
          description: "Number of solr replicas"
        livenessProbe: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: true
              description: "Enable livenessProbe"
            initialDelaySeconds: 
              type: "number"
              default: 30
              description: "Initial delay seconds for livenessProbe"
            periodSeconds: 
              type: "number"
              default: 10
              description: "Period seconds for livenessProbe"
            timeoutSeconds: 
              type: "number"
              default: 5
              description: "Timeout seconds for livenessProbe"
            failureThreshold: 
              type: "number"
              default: 6
              description: "Failure threshold for livenessProbe"
            successThreshold: 
              type: "number"
              default: 1
              description: "Success threshold for livenessProbe"
        readinessProbe: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: true
              description: "Enable readinessProbe"
            initialDelaySeconds: 
              type: "number"
              default: 5
              description: "Initial delay seconds for readinessProbe"
            periodSeconds: 
              type: "number"
              default: 10
              description: "Period seconds for readinessProbe"
            timeoutSeconds: 
              type: "number"
              default: 5
              description: "Timeout seconds for readinessProbe"
            failureThreshold: 
              type: "number"
              default: 6
              description: "Failure threshold for readinessProbe"
            successThreshold: 
              type: "number"
              default: 1
              description: "Success threshold for readinessProbe"
        resources: 
          type: "object"
          properties: 
            limits: 
              type: "object"
              default: "{}"
              description: "The resources limits for the container"
            requests: 
              type: "object"
              default: "{}"
              description: "The requested resources for the container"
        containerSecurityContext: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: true
              description: "Enable Solr containers' Security Context"
            runAsUser: 
              type: "number"
              default: 1001
              description: "User ID for the containers"
            runAsNonRoot: 
              type: "boolean"
              default: true
              description: "Enable Solr containers' Security Context runAsNonRoot"
        podSecurityContext: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: true
              description: "Enable Solr pods' Security Context"
            fsGroup: 
              type: "number"
              default: 1001
              description: "Group ID for the pods."
        podAffinityPreset: 
          type: "string"
          default: ""
          description: "Solr pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
        podAntiAffinityPreset: 
          type: "string"
          default: "soft"
          description: "Solr pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
        nodeAffinityPreset: 
          type: "object"
          properties: 
            type: 
              type: "string"
              default: ""
              description: "Solr node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            key: 
              type: "string"
              default: ""
              description: "Solr node label key to match Ignored if `affinity` is set."
            values: 
              type: "array"
              default: "[]"
              description: "Solr node label values to match. Ignored if `affinity` is set."
        affinity: 
          type: "object"
          default: "{}"
          description: "Affinity settings for Solr pod assignment. Evaluated as a template"
        nodeSelector: 
          type: "object"
          default: "{}"
          description: "Node labels for Solr pods assignment. Evaluated as a template"
        tolerations: 
          type: "array"
          default: "[]"
          description: "Tolerations for Solr pods assignment. Evaluated as a template"
        podLabels: 
          type: "object"
          default: "{}"
          description: "Additional labels for pods pod"
        podAnnotations: 
          type: "object"
          default: "{}"
          description: "Additional annotations for pods"
        podManagementPolicy: 
          type: "string"
          default: "Parallel"
          description: "Management Policy for Solr StatefulSet"
        priorityClassName: 
          type: "string"
          default: ""
          description: "Solr pods' priority."
        lifecycleHooks: 
          type: "object"
          default: "{}"
          description: "lifecycleHooks for the Solr container to automate configuration before or after startup"
        customLivenessProbe: 
          type: "object"
          default: "{}"
          description: "Override default liveness probe"
        customReadinessProbe: 
          type: "object"
          default: "{}"
          description: "Override default readiness probe"
        updateStrategy: 
          type: "object"
          properties: 
            type: 
              type: "string"
              default: "RollingUpdate"
              description: "Update strategy - only really applicable for deployments with RWO PVs attached"
            rollingUpdate: 
              type: "object"
              default: "{}"
              description: "Deployment rolling update configuration parameters"
        extraVolumes: 
          type: "array"
          default: "[]"
          description: "Extra volumes to add to the deployment"
        extraVolumeMounts: 
          type: "array"
          default: "[]"
          description: "Extra volume mounts to add to the container"
        initContainers: 
          type: "array"
          default: "[]"
          description: "Add init containers to the Solr pods"
        sidecars: 
          type: "array"
          default: "[]"
          description: "Add sidecars to the Solr pods"
        volumePermissions: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: false
              description: "Enable init container that changes volume permissions in the registry (for cases where the default k8s `runAsUser` and `fsUser` values do not work)"
            image: 
              type: "object"
              properties: 
                registry: 
                  type: "string"
                  default: "docker.io"
                  description: "Init container volume-permissions image registry"
                repository: 
                  type: "string"
                  default: "bitnami/bitnami-shell"
                  description: "Init container volume-permissions image name"
                tag: 
                  type: "string"
                  default: "10-debian-10-r172"
                  description: "Init container volume-permissions image tag"
                pullPolicy: 
                  type: "string"
                  default: "Always"
                  description: "Init container volume-permissions image pull policy"
                pullSecrets: 
                  type: "array"
                  default: "[]"
                  description: "Specify docker-registry secret names as an array"
            resources: 
              type: "object"
              properties: 
                limits: 
                  type: "object"
                  default: "{}"
                  description: "The resources limits for the container"
                requests: 
                  type: "object"
                  default: "{}"
                  description: "The requested resources for the container"
            containerSecurityContext: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Container security context for volume permissions"
                runAsUser: 
                  type: "number"
                  default: 1001
                  description: "Container security context fsGroup for volume permissions"
                runAsNonRoot: 
                  type: "boolean"
                  default: true
                  description: "Container security context runAsNonRoot for volume permissions"
        persistence: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: true
              description: "Use a PVC to persist data."
            existingClaim: 
              type: "string"
              default: ""
              description: "A manually managed Persistent Volume and Claim"
            storageClass: 
              type: "string"
              default: ""
              description: "Storage class of backing PVC"
            accessModes: 
              type: "array"
              default: "[\"ReadWriteOnce\"]"
              description: "Persistent Volume Access Modes"
            size: 
              type: "string"
              default: "8Gi"
              description: "Size of data volume"
            annotations: 
              type: "object"
              default: "{}"
              description: "Persistence annotations for Solr"
            mountPath: 
              type: "string"
              default: "/bitnami/solr"
              description: "Persistence mount path for Solr"
        serviceAccount: 
          type: "object"
          properties: 
            create: 
              type: "boolean"
              default: false
              description: "Specifies whether a ServiceAccount should be created"
            name: 
              type: "string"
              default: ""
              description: "The name of the ServiceAccount to create"
        tls: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: false
              description: "Enable the TLS/SSL configuration"
            autoGenerated: 
              type: "boolean"
              default: false
              description: "Create self-signed TLS certificates. Currently only supports PEM certificates"
            certificatesSecretName: 
              type: "string"
              default: ""
              description: "Name of the secret that contains the certificates"
            passwordsSecretName: 
              type: "string"
              default: ""
              description: "Set the name of the secret that contains the passwords for the certificate files"
            keystorePassword: 
              type: "string"
              default: ""
              description: "Password to access the keystore when it's password-protected"
            truststorePassword: 
              type: "string"
              default: ""
              description: "Password to access the truststore when it's password-protected"
            resources: 
              type: "object"
              properties: 
                limits: 
                  type: "object"
                  default: "{}"
                  description: "The resources limits for the TLS init container"
                requests: 
                  type: "object"
                  default: "{}"
                  description: "The requested resources for the TLS init container"
        service: 
          type: "object"
          properties: 
            type: 
              type: "string"
              default: "ClusterIP"
              description: "Service type for default solr service"
            port: 
              type: "number"
              default: 8983
              description: "HTTP Port"
            annotations: 
              type: "object"
              default: "{}"
              description: "Annotations for solr service"
            labels: 
              type: "object"
              default: "{}"
              description: "Additional labels for solr service"
            loadBalancerIP: 
              type: "string"
              default: ""
              description: "Load balancer IP for the Solr Service (optional, cloud specific)"
            nodePorts: 
              type: "object"
              properties: 
                http: 
                  type: "string"
                  default: ""
                  description: "Node ports for the HTTP service"
                https: 
                  type: "string"
                  default: ""
                  description: "Node ports for the HTTPS service"
        ingress: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: false
              description: "Enable ingress controller resource"
            certManager: 
              type: "boolean"
              default: false
              description: "Set this to true in order to add the corresponding annotations for cert-manager"
            pathType: 
              type: "string"
              default: "ImplementationSpecific"
              description: "Path type for the ingress resource"
            apiVersion: 
              type: "string"
              default: ""
              description: "Override API Version (automatically detected if not set)"
            hostname: 
              type: "string"
              default: "solr.local"
              description: "Default host for the ingress resource"
            path: 
              type: "string"
              default: "/"
              description: "The Path to Solr. You may need to set this to '/*' in order to use this with ALB ingress controllers."
            annotations: 
              type: "object"
              default: "{}"
              description: "Ingress annotations"
            tls: 
              type: "boolean"
              default: false
              description: "Enable TLS configuration for the hostname defined at ingress.hostname parameter"
            existingSecret: 
              type: "string"
              default: ""
              description: "The name of an existing Secret in the same namespase to use on the generated Ingress resource"
            extraHosts: 
              type: "array"
              default: "[]"
              description: "The list of additional hostnames to be covered with this ingress record."
            extraPaths: 
              type: "array"
              default: "[]"
              description: "Any additional arbitrary paths that may need to be added to the ingress under the main host."
            extraTls: 
              type: "array"
              default: "[]"
              description: "The tls configuration for additional hostnames to be covered with this ingress record."
            secrets: 
              type: "array"
              default: "[]"
              description: "If you're providing your own certificates, please use this to add the certificates as secrets"
        zookeeper: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: true
              description: "Enable Zookeeper deployment. Needed for Solr cloud"
            persistence: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enabled persistence for Zookeeper"
            port: 
              type: "number"
              default: 2181
              description: "Zookeeper port service port"
            replicaCount: 
              type: "number"
              default: 3
              description: "Number of Zookeeper cluster replicas"
            fourlwCommandsWhitelist: 
              type: "string"
              default: "srvr,mntr,conf,ruok"
              description: "Zookeeper four letters commands to enable"
            service: 
              type: "object"
              properties: 
                publishNotReadyAddresses: 
                  type: "boolean"
                  default: true
                  description: "Publish not Ready ips for zookeeper"
        externalZookeeper: 
          type: "object"
          properties: 
            servers: 
              type: "array"
              default: "[]"
              description: "Server or list of external zookeeper servers to use"
        exporter: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: false
              description: "Start a side-car prometheus exporter"
            livenessProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable livenessProbe"
                initialDelaySeconds: 
                  type: "number"
                  default: 10
                  description: "Initial delay seconds for livenessProbe"
                periodSeconds: 
                  type: "number"
                  default: 5
                  description: "Period seconds for livenessProbe"
                timeoutSeconds: 
                  type: "number"
                  default: 15
                  description: "Timeout seconds for livenessProbe"
                failureThreshold: 
                  type: "number"
                  default: 15
                  description: "Failure threshold for livenessProbe"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Success threshold for livenessProbe"
            readinessProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable readinessProbe"
                initialDelaySeconds: 
                  type: "number"
                  default: 10
                  description: "Initial delay seconds for readinessProbe"
                periodSeconds: 
                  type: "number"
                  default: 5
                  description: "Period seconds for readinessProbe"
                timeoutSeconds: 
                  type: "number"
                  default: 15
                  description: "Timeout seconds for readinessProbe"
                failureThreshold: 
                  type: "number"
                  default: 15
                  description: "Failure threshold for readinessProbe"
                successThreshold: 
                  type: "number"
                  default: 15
                  description: "Success threshold for readinessProbe"
            configFile: 
              type: "string"
              default: "/opt/bitnami/solr/contrib/prometheus-exporter/conf/solr-exporter-config.xml"
              description: "Config file with metrics to export by the Solr prometheus exporter. To change it mount a different file using `extraConfigMaps`"
            port: 
              type: "number"
              default: 9983
              description: "Solr exporter port"
            threads: 
              type: "number"
              default: 7
              description: "Number of Solr exporter threads"
            command: 
              type: "array"
              default: "[]"
              description: "Override Solr entrypoint string."
            args: 
              type: "array"
              default: "[]"
              description: "Arguments for the provided command if needed"
            resources: 
              type: "object"
              properties: 
                limits: 
                  type: "object"
                  default: "{}"
                  description: "The resources limits for the container"
                requests: 
                  type: "object"
                  default: "{}"
                  description: "The requested resources for the container"
            containerSecurityContext: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable Solr exporter containers' Security Context"
                runAsUser: 
                  type: "number"
                  default: 1001
                  description: "User ID for the containers."
                runAsNonRoot: 
                  type: "boolean"
                  default: true
                  description: "Enable Solr exporter containers' Security Context runAsNonRoot"
            podSecurityContext: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable Solr exporter pods' Security Context"
                fsGroup: 
                  type: "number"
                  default: 1001
                  description: "Group ID for the pods."
            podAffinityPreset: 
              type: "string"
              default: ""
              description: "Solr pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            podAntiAffinityPreset: 
              type: "string"
              default: "soft"
              description: "Solr pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            nodeAffinityPreset: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: ""
                  description: "Solr node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
                key: 
                  type: "string"
                  default: ""
                  description: "Solr node label key to match Ignored if `affinity` is set."
                values: 
                  type: "array"
                  default: "[]"
                  description: "Solr node label values to match. Ignored if `affinity` is set."
            affinity: 
              type: "object"
              default: "{}"
              description: "Affinity settings for Solr pod assignment. Evaluated as a template"
            nodeSelector: 
              type: "object"
              default: "{}"
              description: "Node labels for Solr pods assignment. Evaluated as a template"
            tolerations: 
              type: "array"
              default: "[]"
              description: "Tolerations for Solr pods assignment. Evaluated as a template"
            podLabels: 
              type: "object"
              default: "{}"
              description: "Additional labels for Metrics exporter pod"
            podAnnotations: 
              type: "object"
              default: "{}"
              description: "Additional annotations for Metrics exporter pod"
            customLivenessProbe: 
              type: "object"
              default: "{}"
              description: "Override default liveness probe%%MAIN_CONTAINER_NAME%%"
            customReadinessProbe: 
              type: "object"
              default: "{}"
              description: "Override default readiness probe%%MAIN_CONTAINER_NAME%%"
            updateStrategy: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: "RollingUpdate"
                  description: "Update strategy - only really applicable for deployments with RWO PVs attached"
                rollingUpdate: 
                  type: "object"
                  default: "{}"
                  description: "Deployment rolling update configuration parameters"
            extraEnvVars: 
              type: "array"
              default: "[]"
              description: "Additional environment variables to set"
            extraEnvVarsCM: 
              type: "string"
              default: ""
              description: "ConfigMap with extra environment variables"
            extraEnvVarsSecret: 
              type: "string"
              default: ""
              description: "Secret with extra environment variables"
            extraVolumes: 
              type: "array"
              default: "[]"
              description: "Extra volumes to add to the deployment"
            extraVolumeMounts: 
              type: "array"
              default: "[]"
              description: "Extra volume mounts to add to the container"
            initContainers: 
              type: "array"
              default: "[]"
              description: "Add init containers to the %%MAIN_CONTAINER_NAME%% pods"
            sidecars: 
              type: "array"
              default: "[]"
              description: "Add sidecars to the %%MAIN_CONTAINER_NAME%% pods"
            service: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: "ClusterIP"
                  description: "Service type for default solr exporter service"
                annotations: 
                  type: "object"
                  default: "{}"
                  description: "annotations for solr exporter service"
                labels: 
                  type: "object"
                  default: "{}"
                  description: "Additional labels for solr exporter service"
                port: 
                  type: "number"
                  default: 9983
                  description: "Kubernetes Service port"
                loadBalancerIP: 
                  type: "string"
                  default: ""
                  description: "Load balancer IP for the Solr Exporter Service (optional, cloud specific)"
                nodePorts: 
                  type: "object"
                  properties: 
                    http: 
                      type: "string"
                      default: ""
                      description: "Node ports for the HTTP exporter service"
                    https: 
                      type: "string"
                      default: ""
                      description: "Node ports for the HTTPS exporter service"
                loadBalancerSourceRanges: 
                  type: "array"
                  default: "[]"
                  description: "Exporter Load Balancer Source ranges"
            hostAliases: 
              type: "array"
              default: "[]"
              description: "Deployment pod host aliases"
  template:
    spec:
      fetch:
      - helmChart:
          name: solr
          version: "2.0.3"
          repository:
            url: https://charts.bitnami.com/bitnami
      template:
      - helmTemplate: {}
      deploy:
      - kapp:
          delete:
            rawOptions: ["--apply-ignored=true"]
