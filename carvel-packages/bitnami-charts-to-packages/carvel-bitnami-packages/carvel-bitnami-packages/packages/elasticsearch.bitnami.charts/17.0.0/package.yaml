---
apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: elasticsearch.bitnami.charts.17.0.0
spec:
  refName: elasticsearch.bitnami.charts
  version: 17.0.0
  releaseNotes: |
        A highly scalable open-source full-text search and analytics engine
  valuesSchema:
    openAPIv3:
      title: "Chart Values"
      type: "object"
      properties: 
        global: 
          type: "object"
          properties: 
            imageRegistry: 
              type: "string"
              default: ""
              description: "Global Docker image registry"
            imagePullSecrets: 
              type: "array"
              default: "[]"
              description: "Global Docker registry secret names as an array"
            storageClass: 
              type: "string"
              default: ""
              description: "Global StorageClass for Persistent Volume(s)"
            coordinating: 
              type: "object"
              properties: 
                name: 
                  type: "string"
                  default: "coordinating-only"
                  description: "Coordinating name to be used in the Kibana subchart (service name)"
            kibanaEnabled: 
              type: "boolean"
              default: false
              description: "Whether or not to enable Kibana"
        nameOverride: 
          type: "string"
          default: ""
          description: "String to partially override common.names.fullname template (will maintain the release name)"
        fullnameOverride: 
          type: "string"
          default: ""
          description: "String to fully override common.names.fullname template"
        clusterDomain: 
          type: "string"
          default: "cluster.local"
          description: "Kubernetes cluster domain"
        diagnosticMode: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: false
              description: "Enable diagnostic mode (all probes will be disabled and the command will be overridden)"
            command: 
              type: "array"
              default: "[\"sleep\"]"
              description: "Command to override all containers in the deployment"
            args: 
              type: "array"
              default: "[\"infinity\"]"
              description: "Args to override all containers in the deployment"
        image: 
          type: "object"
          properties: 
            registry: 
              type: "string"
              default: "docker.io"
              description: "Elasticsearch image registry"
            repository: 
              type: "string"
              default: "bitnami/elasticsearch"
              description: "Elasticsearch image repository"
            tag: 
              type: "string"
              default: "7.14.1-debian-10-r1"
              description: "Elasticsearch image tag (immutable tags are recommended)"
            pullPolicy: 
              type: "string"
              default: "IfNotPresent"
              description: "Elasticsearch image pull policy"
            pullSecrets: 
              type: "array"
              default: "[]"
              description: "Elasticsearch image pull secrets"
            debug: 
              type: "boolean"
              default: false
              description: "Enable image debug mode"
        security: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: false
              description: "Enable X-Pack Security settings"
            elasticPassword: 
              type: "string"
              default: ""
              description: "Password for 'elastic' user"
            existingSecret: 
              type: "string"
              default: ""
              description: "Name of the existing secret containing the Elasticsearch password"
            fipsMode: 
              type: "boolean"
              default: false
              description: "Configure elasticsearch with FIPS 140 compliant mode"
            tls: 
              type: "object"
              properties: 
                restEncryption: 
                  type: "boolean"
                  default: true
                  description: "Enable SSL/TLS encryption for Elasticsearch REST API."
                autoGenerated: 
                  type: "boolean"
                  default: false
                  description: "Create self-signed TLS certificates."
                verificationMode: 
                  type: "string"
                  default: "full"
                  description: "Verification mode for SSL communications."
                master: 
                  type: "object"
                  properties: 
                    existingSecret: 
                      type: "string"
                      default: ""
                      description: "Existing secret containing the certificates for the master nodes"
                data: 
                  type: "object"
                  properties: 
                    existingSecret: 
                      type: "string"
                      default: ""
                      description: "Existing secret containing the certificates for the data nodes"
                ingest: 
                  type: "object"
                  properties: 
                    existingSecret: 
                      type: "string"
                      default: ""
                      description: "Existing secret containing the certificates for the ingest nodes"
                coordinating: 
                  type: "object"
                  properties: 
                    existingSecret: 
                      type: "string"
                      default: ""
                      description: "Existing secret containing the certificates for the coordinating nodes"
                keystorePassword: 
                  type: "string"
                  default: ""
                  description: "Password to access the JKS/PKCS12 keystore or PEM key when they are password-protected."
                truststorePassword: 
                  type: "string"
                  default: ""
                  description: "Password to access the JKS/PKCS12 truststore when they are password-protected."
                keystoreFilename: 
                  type: "string"
                  default: "elasticsearch.keystore.jks"
                  description: "Name of the keystore file"
                truststoreFilename: 
                  type: "string"
                  default: "elasticsearch.truststore.jks"
                  description: "Name of the truststore"
                usePemCerts: 
                  type: "boolean"
                  default: false
                  description: "Use this variable if your secrets contain PEM certificates instead of JKS/PKCS12"
                keyPassword: 
                  type: "string"
                  default: ""
                  description: "Password to access the PEM key when they are password-protected."
        name: 
          type: "string"
          default: "elastic"
          description: "Elasticsearch cluster name"
        plugins: 
          type: "string"
          default: ""
          description: "Comma, semi-colon or space separated list of plugins to install at initialization"
        snapshotRepoPath: 
          type: "string"
          default: ""
          description: "File System snapshot repository path"
        config: 
          type: "object"
          default: "{}"
          description: "Override elasticsearch configuration"
        extraConfig: 
          type: "object"
          default: "{}"
          description: "Append extra configuration to the elasticsearch node configuration"
        extraVolumes: 
          type: "array"
          default: "[]"
          description: "A list of volumes to be added to the pod"
        extraVolumeMounts: 
          type: "array"
          default: "[]"
          description: "A list of volume mounts to be added to the pod"
        initScripts: 
          type: "object"
          default: "{}"
          description: "Dictionary of init scripts. Evaluated as a template."
        initScriptsCM: 
          type: "string"
          default: ""
          description: "ConfigMap with the init scripts. Evaluated as a template."
        initScriptsSecret: 
          type: "string"
          default: ""
          description: "Secret containing `/docker-entrypoint-initdb.d` scripts to be executed at initialization time that contain sensitive data. Evaluated as a template."
        extraEnvVars: 
          type: "array"
          default: "[]"
          description: "Array containing extra env vars to be added to all pods (evaluated as a template)"
        extraEnvVarsConfigMap: 
          type: "string"
          default: ""
          description: "ConfigMap containing extra env vars to be added to all pods (evaluated as a template)"
        extraEnvVarsSecret: 
          type: "string"
          default: ""
          description: "Secret containing extra env vars to be added to all pods (evaluated as a template)"
        master: 
          type: "object"
          properties: 
            name: 
              type: "string"
              default: "master"
              description: "Master-eligible node pod name"
            fullnameOverride: 
              type: "string"
              default: ""
              description: "String to fully override elasticsearch.master.fullname template with a string"
            replicas: 
              type: "number"
              default: 3
              description: "Desired number of Elasticsearch master-eligible nodes. Consider using an odd number of master nodes to prevent \"split brain\" situation.  See: https://www.elastic.co/guide/en/elasticsearch/reference/7.x/modules-discovery-voting.html"
            updateStrategy: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: "RollingUpdate"
                  description: "Update strategy for Master statefulset"
            hostAliases: 
              type: "array"
              default: "[]"
              description: "Add deployment host aliases"
            schedulerName: 
              type: "string"
              default: ""
              description: "Name of the k8s scheduler (other than default)"
            heapSize: 
              type: "string"
              default: "128m"
              description: "Master-eligible node heap size"
            podAnnotations: 
              type: "object"
              default: "{}"
              description: "Annotations for master-eligible pods."
            podLabels: 
              type: "object"
              default: "{}"
              description: "Extra labels to add to Pod"
            securityContext: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable security context for master-eligible pods"
                fsGroup: 
                  type: "number"
                  default: 1001
                  description: "Group ID for the container for master-eligible pods"
                runAsUser: 
                  type: "number"
                  default: 1001
                  description: "User ID for the container for master-eligible pods"
            podAffinityPreset: 
              type: "string"
              default: ""
              description: "Master-eligible Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            podAntiAffinityPreset: 
              type: "string"
              default: ""
              description: "Master-eligible Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            nodeAffinityPreset: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: ""
                  description: "Master-eligible Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
                key: 
                  type: "string"
                  default: ""
                  description: "Master-eligible Node label key to match Ignored if `affinity` is set."
                values: 
                  type: "array"
                  default: "[]"
                  description: "Master-eligible Node label values to match. Ignored if `affinity` is set."
            affinity: 
              type: "object"
              default: "{}"
              description: "Master-eligible Affinity for pod assignment"
            nodeSelector: 
              type: "object"
              default: "{}"
              description: "Master-eligible Node labels for pod assignment"
            tolerations: 
              type: "array"
              default: "[]"
              description: "Master-eligible Tolerations for pod assignment"
            resources: 
              type: "object"
              properties: 
                limits: 
                  type: "object"
                  default: "{}"
                  description: "The resources limits for the container"
                requests: 
                  type: "object"
                  default: "{}"
                  description: "The requested resources for the container"
            startupProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: false
                  description: "Enable/disable the startup probe (master nodes pod)"
                initialDelaySeconds: 
                  type: "number"
                  default: 90
                  description: "Delay before startup probe is initiated (master nodes pod)"
                periodSeconds: 
                  type: "number"
                  default: 10
                  description: "How often to perform the probe (master nodes pod)"
                timeoutSeconds: 
                  type: "number"
                  default: 5
                  description: "When the probe times out (master nodes pod)"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Minimum consecutive successes for the probe to be considered successful after having failed (master nodes pod)"
                failureThreshold: 
                  type: "number"
                  default: 5
                  description: "Minimum consecutive failures for the probe to be considered failed after having succeeded"
            livenessProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable/disable the liveness probe (master-eligible nodes pod)"
                initialDelaySeconds: 
                  type: "number"
                  default: 90
                  description: "Delay before liveness probe is initiated (master-eligible nodes pod)"
                periodSeconds: 
                  type: "number"
                  default: 10
                  description: "How often to perform the probe (master-eligible nodes pod)"
                timeoutSeconds: 
                  type: "number"
                  default: 5
                  description: "When the probe times out (master-eligible nodes pod)"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Minimum consecutive successes for the probe to be considered successful after having failed (master-eligible nodes pod)"
                failureThreshold: 
                  type: "number"
                  default: 5
                  description: "Minimum consecutive failures for the probe to be considered failed after having succeeded"
            readinessProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable/disable the readiness probe (master-eligible nodes pod)"
                initialDelaySeconds: 
                  type: "number"
                  default: 90
                  description: "Delay before readiness probe is initiated (master-eligible nodes pod)"
                periodSeconds: 
                  type: "number"
                  default: 10
                  description: "How often to perform the probe (master-eligible nodes pod)"
                timeoutSeconds: 
                  type: "number"
                  default: 5
                  description: "When the probe times out (master-eligible nodes pod)"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Minimum consecutive successes for the probe to be considered successful after having failed (master-eligible nodes pod)"
                failureThreshold: 
                  type: "number"
                  default: 5
                  description: "Minimum consecutive failures for the probe to be considered failed after having succeeded"
            customStartupProbe: 
              type: "object"
              default: "{}"
              description: "Override default startup probe"
            customLivenessProbe: 
              type: "object"
              default: "{}"
              description: "Override default liveness probe"
            customReadinessProbe: 
              type: "object"
              default: "{}"
              description: "Override default readiness probe"
            initContainers: 
              type: "array"
              default: "[]"
              description: "Extra init containers to add to the Elasticsearch master-eligible pod(s)"
            sidecars: 
              type: "array"
              default: "[]"
              description: "Extra sidecar containers to add to the Elasticsearch master-eligible pod(s)"
            persistence: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable persistence using a `PersistentVolumeClaim`"
                storageClass: 
                  type: "string"
                  default: ""
                  description: "Persistent Volume Storage Class"
                existingClaim: 
                  type: "string"
                  default: ""
                  description: "Existing Persistent Volume Claim"
                existingVolume: 
                  type: "string"
                  default: ""
                  description: "Existing Persistent Volume for use as volume match label selector to the `volumeClaimTemplate`. Ignored when `master.persistence.selector` is set."
                selector: 
                  type: "object"
                  default: "{}"
                  description: "Configure custom selector for existing Persistent Volume. Overwrites `master.persistence.existingVolume`"
                annotations: 
                  type: "object"
                  default: "{}"
                  description: "Persistent Volume Claim annotations"
                accessModes: 
                  type: "array"
                  default: "[\"ReadWriteOnce\"]"
                  description: "Persistent Volume Access Modes"
                size: 
                  type: "string"
                  default: "8Gi"
                  description: "Persistent Volume Size"
            service: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: "ClusterIP"
                  description: "Kubernetes Service type (master-eligible nodes)"
                port: 
                  type: "number"
                  default: 9300
                  description: "Kubernetes Service port for Elasticsearch transport port (master-eligible nodes)"
                nodePort: 
                  type: "string"
                  default: ""
                  description: "Kubernetes Service nodePort (master-eligible nodes)"
                annotations: 
                  type: "object"
                  default: "{}"
                  description: "Annotations for master-eligible nodes service"
                loadBalancerIP: 
                  type: "string"
                  default: ""
                  description: "loadBalancerIP if master-eligible nodes service type is `LoadBalancer`"
            serviceAccount: 
              type: "object"
              properties: 
                create: 
                  type: "boolean"
                  default: false
                  description: "Enable creation of ServiceAccount for the master node"
                name: 
                  type: "string"
                  default: ""
                  description: "Name of the created serviceAccount"
            autoscaling: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: false
                  description: "Enable autoscaling for master replicas"
                minReplicas: 
                  type: "number"
                  default: 2
                  description: "Minimum number of master replicas"
                maxReplicas: 
                  type: "number"
                  default: 11
                  description: "Maximum number of master replicas"
                targetCPU: 
                  type: "string"
                  default: ""
                  description: "Target CPU utilization percentage for master replica autoscaling"
                targetMemory: 
                  type: "string"
                  default: ""
                  description: "Target Memory utilization percentage for master replica autoscaling"
        coordinating: 
          type: "object"
          properties: 
            fullnameOverride: 
              type: "string"
              default: ""
              description: "String to fully override elasticsearch.coordinating.fullname template with a string"
            replicas: 
              type: "number"
              default: 2
              description: "Desired number of Elasticsearch coordinating-only nodes"
            hostAliases: 
              type: "array"
              default: "[]"
              description: "Add deployment host aliases"
            schedulerName: 
              type: "string"
              default: ""
              description: "Name of the k8s scheduler (other than default)"
            updateStrategy: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: "RollingUpdate"
                  description: "Update strategy for Coordinating Statefulset"
            heapSize: 
              type: "string"
              default: "128m"
              description: "Coordinating-only node heap size"
            podAnnotations: 
              type: "object"
              default: "{}"
              description: "Annotations for coordinating pods."
            podLabels: 
              type: "object"
              default: "{}"
              description: "Extra labels to add to Pod"
            securityContext: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable security context for coordinating-only pods"
                fsGroup: 
                  type: "number"
                  default: 1001
                  description: "Group ID for the container for coordinating-only pods"
                runAsUser: 
                  type: "number"
                  default: 1001
                  description: "User ID for the container for coordinating-only pods"
            podAffinityPreset: 
              type: "string"
              default: ""
              description: "Coordinating Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            podAntiAffinityPreset: 
              type: "string"
              default: ""
              description: "Coordinating Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            nodeAffinityPreset: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: ""
                  description: "Coordinating Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
                key: 
                  type: "string"
                  default: ""
                  description: "Coordinating Node label key to match Ignored if `affinity` is set."
                values: 
                  type: "array"
                  default: "[]"
                  description: "Coordinating Node label values to match. Ignored if `affinity` is set."
            affinity: 
              type: "object"
              default: "{}"
              description: "Coordinating Affinity for pod assignment"
            nodeSelector: 
              type: "object"
              default: "{}"
              description: "Coordinating Node labels for pod assignment"
            tolerations: 
              type: "array"
              default: "[]"
              description: "Coordinating Tolerations for pod assignment"
            resources: 
              type: "object"
              properties: 
                limits: 
                  type: "object"
                  default: "{}"
                  description: "The resources limits for the container"
                requests: 
                  type: "object"
                  default: "{}"
                  description: "The requested resources for the container"
            startupProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: false
                  description: "Enable/disable the startup probe (coordinating nodes pod)"
                initialDelaySeconds: 
                  type: "number"
                  default: 90
                  description: "Delay before startup probe is initiated (coordinating nodes pod)"
                periodSeconds: 
                  type: "number"
                  default: 10
                  description: "How often to perform the probe (coordinating nodes pod)"
                timeoutSeconds: 
                  type: "number"
                  default: 5
                  description: "When the probe times out (coordinating nodes pod)"
                failureThreshold: 
                  type: "number"
                  default: 5
                  description: "Minimum consecutive failures for the probe to be considered failed after having succeeded"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Minimum consecutive successes for the probe to be considered successful after having failed (coordinating nodes pod)"
            livenessProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable/disable the liveness probe (coordinating-only nodes pod)"
                initialDelaySeconds: 
                  type: "number"
                  default: 90
                  description: "Delay before liveness probe is initiated (coordinating-only nodes pod)"
                periodSeconds: 
                  type: "number"
                  default: 10
                  description: "How often to perform the probe (coordinating-only nodes pod)"
                timeoutSeconds: 
                  type: "number"
                  default: 5
                  description: "When the probe times out (coordinating-only nodes pod)"
                failureThreshold: 
                  type: "number"
                  default: 5
                  description: "Minimum consecutive failures for the probe to be considered failed after having succeeded"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Minimum consecutive successes for the probe to be considered successful after having failed (coordinating-only nodes pod)"
            readinessProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable/disable the readiness probe (coordinating-only nodes pod)"
                initialDelaySeconds: 
                  type: "number"
                  default: 90
                  description: "Delay before readiness probe is initiated (coordinating-only nodes pod)"
                periodSeconds: 
                  type: "number"
                  default: 10
                  description: "How often to perform the probe (coordinating-only nodes pod)"
                timeoutSeconds: 
                  type: "number"
                  default: 5
                  description: "When the probe times out (coordinating-only nodes pod)"
                failureThreshold: 
                  type: "number"
                  default: 5
                  description: "Minimum consecutive failures for the probe to be considered failed after having succeeded"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Minimum consecutive successes for the probe to be considered successful after having failed (coordinating-only nodes pod)"
            customStartupProbe: 
              type: "object"
              default: "{}"
              description: "Override default startup probe"
            customLivenessProbe: 
              type: "object"
              default: "{}"
              description: "Override default liveness probe"
            customReadinessProbe: 
              type: "object"
              default: "{}"
              description: "Override default readiness probe"
            initContainers: 
              type: "array"
              default: "[]"
              description: "Extra init containers to add to the Elasticsearch coordinating-only pod(s)"
            sidecars: 
              type: "array"
              default: "[]"
              description: "Extra sidecar containers to add to the Elasticsearch coordinating-only pod(s)"
            service: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: "ClusterIP"
                  description: "Kubernetes Service type (coordinating-only nodes)"
                port: 
                  type: "number"
                  default: 9200
                  description: "Kubernetes Service port for REST API (coordinating-only nodes)"
                nodePort: 
                  type: "string"
                  default: ""
                  description: "Kubernetes Service nodePort (coordinating-only nodes)"
                annotations: 
                  type: "object"
                  default: "{}"
                  description: "Annotations for coordinating-only nodes service"
                loadBalancerIP: 
                  type: "string"
                  default: ""
                  description: "loadBalancerIP if coordinating-only nodes service type is `LoadBalancer`"
            serviceAccount: 
              type: "object"
              properties: 
                create: 
                  type: "boolean"
                  default: false
                  description: "Enable creation of ServiceAccount for the coordinating-only node"
                name: 
                  type: "string"
                  default: ""
                  description: "Name of the created serviceAccount"
            autoscaling: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: false
                  description: "Enable autoscaling for coordinating replicas"
                minReplicas: 
                  type: "number"
                  default: 2
                  description: "Minimum number of coordinating replicas"
                maxReplicas: 
                  type: "number"
                  default: 11
                  description: "Maximum number of coordinating replicas"
                targetCPU: 
                  type: "string"
                  default: ""
                  description: "Target CPU utilization percentage for coordinating replica autoscaling"
                targetMemory: 
                  type: "string"
                  default: ""
                  description: "Target Memory utilization percentage for coordinating replica autoscaling"
        data: 
          type: "object"
          properties: 
            name: 
              type: "string"
              default: "data"
              description: "Data node pod name"
            fullnameOverride: 
              type: "string"
              default: ""
              description: "String to fully override elasticsearch.data.fullname template with a string"
            replicas: 
              type: "number"
              default: 2
              description: "Desired number of Elasticsearch data nodes"
            hostAliases: 
              type: "array"
              default: "[]"
              description: "Add deployment host aliases"
            schedulerName: 
              type: "string"
              default: ""
              description: "Name of the k8s scheduler (other than default)"
            updateStrategy: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: "RollingUpdate"
                  description: "Update strategy for Data statefulset"
                rollingUpdatePartition: 
                  type: "string"
                  default: ""
                  description: "Partition update strategy for Data statefulset"
            heapSize: 
              type: "string"
              default: "1024m"
              description: "Data node heap size"
            podAnnotations: 
              type: "object"
              default: "{}"
              description: "Annotations for data pods."
            podLabels: 
              type: "object"
              default: "{}"
              description: "Extra labels to add to Pod"
            securityContext: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable security context for data pods"
                fsGroup: 
                  type: "number"
                  default: 1001
                  description: "Group ID for the container for data pods"
                runAsUser: 
                  type: "number"
                  default: 1001
                  description: "User ID for the container for data pods"
            podAffinityPreset: 
              type: "string"
              default: ""
              description: "Data Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            podAntiAffinityPreset: 
              type: "string"
              default: ""
              description: "Data Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            nodeAffinityPreset: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: ""
                  description: "Data Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
                key: 
