---
apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: kubeapps.bitnami.charts.7.5.4
spec:
  refName: kubeapps.bitnami.charts
  version: 7.5.4
  releaseNotes: |
        Kubeapps is a dashboard for your Kubernetes cluster that makes it easy to deploy and manage applications in your cluster using Helm
  valuesSchema:
    openAPIv3:
      title: "Chart Values"
      type: "object"
      properties: 
        global: 
          type: "object"
          properties: 
            imageRegistry: 
              type: "string"
              default: ""
              description: "Global Docker image registry"
            imagePullSecrets: 
              type: "array"
              default: "[]"
              description: "Global Docker registry secret names as an array"
            storageClass: 
              type: "string"
              default: ""
              description: "Global StorageClass for Persistent Volume(s)"
        kubeVersion: 
          type: "string"
          default: ""
          description: "Override Kubernetes version"
        nameOverride: 
          type: "string"
          default: ""
          description: "String to partially override common.names.fullname"
        fullnameOverride: 
          type: "string"
          default: ""
          description: "String to fully override common.names.fullname"
        commonLabels: 
          type: "object"
          default: "{}"
          description: "Labels to add to all deployed objects"
        commonAnnotations: 
          type: "object"
          default: "{}"
          description: "Annotations to add to all deployed objects"
        extraDeploy: 
          type: "array"
          default: "[]"
          description: "Array of extra objects to deploy with the release"
        enableIPv6: 
          type: "boolean"
          default: false
          description: "Enable IPv6 configuration"
        ingress: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: false
              description: "Enable ingress record generation for Kubeapps"
            apiVersion: 
              type: "string"
              default: ""
              description: "Force Ingress API version (automatically detected if not set)"
            hostname: 
              type: "string"
              default: "kubeapps.local"
              description: "Default host for the ingress record"
            path: 
              type: "string"
              default: "/"
              description: "Default path for the ingress record"
            pathType: 
              type: "string"
              default: "ImplementationSpecific"
              description: "Ingress path type"
            annotations: 
              type: "object"
              default: "{}"
              description: "Additional annotations for the Ingress resource. To enable certificate autogeneration, place here your cert-manager annotations."
            tls: 
              type: "boolean"
              default: false
              description: "Enable TLS configuration for the host defined at `ingress.hostname` parameter"
            selfSigned: 
              type: "boolean"
              default: false
              description: "Create a TLS secret for this ingress record using self-signed certificates generated by Helm"
            extraHosts: 
              type: "array"
              default: "[]"
              description: "An array with additional hostname(s) to be covered with the ingress record"
            extraPaths: 
              type: "array"
              default: "[]"
              description: "An array with additional arbitrary paths that may need to be added to the ingress under the main host"
            extraTls: 
              type: "array"
              default: "[]"
              description: "TLS configuration for additional hostname(s) to be covered with this ingress record"
            secrets: 
              type: "array"
              default: "[]"
              description: "Custom TLS certificates as secrets"
        frontend: 
          type: "object"
          properties: 
            image: 
              type: "object"
              properties: 
                registry: 
                  type: "string"
                  default: "docker.io"
                  description: "NGINX image registry"
                repository: 
                  type: "string"
                  default: "bitnami/nginx"
                  description: "NGINX image repository"
                tag: 
                  type: "string"
                  default: "1.21.3-debian-10-r11"
                  description: "NGINX image tag (immutable tags are recommended)"
                pullPolicy: 
                  type: "string"
                  default: "IfNotPresent"
                  description: "NGINX image pull policy"
                pullSecrets: 
                  type: "array"
                  default: "[]"
                  description: "NGINX image pull secrets"
                debug: 
                  type: "boolean"
                  default: false
                  description: "Enable image debug mode"
            proxypassAccessTokenAsBearer: 
              type: "boolean"
              default: false
              description: "Use access_token as the Bearer when talking to the k8s api server"
            proxypassExtraSetHeader: 
              type: "string"
              default: ""
              description: "Set an additional proxy header for all requests proxied via NGINX"
            largeClientHeaderBuffers: 
              type: "string"
              default: "4 32k"
              description: "Set large_client_header_buffers in NGINX config"
            replicaCount: 
              type: "number"
              default: 2
              description: "Number of frontend replicas to deploy"
            resources: 
              type: "object"
              properties: 
                limits: 
                  type: "object"
                  properties: 
                    cpu: 
                      type: "string"
                      default: "250m"
                      description: "The CPU limits for the NGINX container"
                    memory: 
                      type: "string"
                      default: "128Mi"
                      description: "The memory limits for the NGINX container"
                requests: 
                  type: "object"
                  properties: 
                    cpu: 
                      type: "string"
                      default: "25m"
                      description: "The requested CPU for the NGINX container"
                    memory: 
                      type: "string"
                      default: "32Mi"
                      description: "The requested memory for the NGINX container"
            extraEnvVars: 
              type: "array"
              default: "[]"
              description: "Array with extra environment variables to add to the NGINX container"
            extraEnvVarsCM: 
              type: "string"
              default: ""
              description: "Name of existing ConfigMap containing extra env vars for the NGINX container"
            extraEnvVarsSecret: 
              type: "string"
              default: ""
              description: "Name of existing Secret containing extra env vars for the NGINX container"
            containerPort: 
              type: "number"
              default: 8080
              description: "NGINX HTTP container port"
            podSecurityContext: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enabled frontend pods' Security Context"
                fsGroup: 
                  type: "number"
                  default: 1001
                  description: "Set frontend pod's Security Context fsGroup"
            containerSecurityContext: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enabled NGINX containers' Security Context"
                runAsUser: 
                  type: "number"
                  default: 1001
                  description: "Set NGINX container's Security Context runAsUser"
                runAsNonRoot: 
                  type: "boolean"
                  default: true
                  description: "Set NGINX container's Security Context runAsNonRoot"
            livenessProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable livenessProbe"
                initialDelaySeconds: 
                  type: "number"
                  default: 60
                  description: "Initial delay seconds for livenessProbe"
                periodSeconds: 
                  type: "number"
                  default: 10
                  description: "Period seconds for livenessProbe"
                timeoutSeconds: 
                  type: "number"
                  default: 5
                  description: "Timeout seconds for livenessProbe"
                failureThreshold: 
                  type: "number"
                  default: 6
                  description: "Failure threshold for livenessProbe"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Success threshold for livenessProbe"
            readinessProbe: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable readinessProbe"
                initialDelaySeconds: 
                  type: "number"
                  default: 0
                  description: "Initial delay seconds for readinessProbe"
                periodSeconds: 
                  type: "number"
                  default: 10
                  description: "Period seconds for readinessProbe"
                timeoutSeconds: 
                  type: "number"
                  default: 5
                  description: "Timeout seconds for readinessProbe"
                failureThreshold: 
                  type: "number"
                  default: 6
                  description: "Failure threshold for readinessProbe"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Success threshold for readinessProbe"
            customLivenessProbe: 
              type: "object"
              default: "{}"
              description: "Custom livenessProbe that overrides the default one"
            customReadinessProbe: 
              type: "object"
              default: "{}"
              description: "Custom readinessProbe that overrides the default one"
            lifecycleHooks: 
              type: "object"
              default: "{}"
              description: "Custom lifecycle hooks for frontend containers"
            podLabels: 
              type: "object"
              default: "{}"
              description: "Extra labels for frontend pods"
            podAnnotations: 
              type: "object"
              default: "{}"
              description: "Annotations for frontend pods"
            podAffinityPreset: 
              type: "string"
              default: ""
              description: "Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            podAntiAffinityPreset: 
              type: "string"
              default: "soft"
              description: "Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
            nodeAffinityPreset: 
              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: ""
                  description: "Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`"
                key: 
                  type: "string"
                  default: ""
                  description: "Node label key to match. Ignored if `affinity` is set"
                values: 
                  type: "array"
                  default: "[]"
                  description: "Node label values to match. Ignored if `affinity` is set"
            affinity: 
              type: "object"
              default: "{}"
              description: "Affinity for pod assignment"
            nodeSelector: 
              type: "object"
              default: "{}"
              description: "Node labels for pod assignment"
            tolerations: 
              type: "array"
              default: "[]"
              description: "Tolerations for pod assignment"
            priorityClassName: 
              type: "string"
              default: ""
              description: "Priority class name for frontend pods"
            hostAliases: 
              type: "array"
              default: "[]"
              description: "Custom host aliases for frontend pods"
            extraVolumes: 
              type: "array"
              default: "[]"
              description: "Optionally specify extra list of additional volumes for frontend pods"
            extraVolumeMounts: 
              type: "array"
              default: "[]"
              description: "Optionally specify extra list of additional volumeMounts for frontend container(s)"
            sidecars: 
              type: "array"
              default: "[]"
              description: "Add additional sidecar containers to the frontend pod"
            initContainers: 
              type: "array"
              default: "[]"
              description: "Add additional init containers to the frontend pods"
