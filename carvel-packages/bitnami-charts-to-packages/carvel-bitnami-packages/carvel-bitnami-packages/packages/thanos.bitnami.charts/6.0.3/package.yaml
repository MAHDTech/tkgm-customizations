              type: "string"
              default: ""
              description: "Thanos Query pod affinity preset"
            podAntiAffinityPreset: 
              type: "string"
              default: "soft"
              description: "Thanos Query pod anti-affinity preset. Ignored if `query.affinity` is set. Allowed values: `soft` or `hard`"
