                      type: "string"
                      default: ""
                      description: "TLS Key for the client's certificate - ignored if existingSecret is provided"
                    ca: 
                      type: "string"
                      default: ""
                      description: "TLS CA Certificates to use to verify gRPC servers - ignored if existingSecret is provided"
                    servername: 
                      type: "string"
                      default: ""
                      description: "Server name to verify the hostname on the returned gRPC certificates. See https://tools.ietf.org/html/rfc4366#section-3.1"
