                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable readinessProbe"
                initialDelaySeconds: 
                  type: "number"
                  default: 30
                  description: "Initial delay seconds for readinessProbe"
                periodSeconds: 
                  type: "number"
                  default: 10
                  description: "Period seconds for readinessProbe"
                timeoutSeconds: 
                  type: "number"
                  default: 30
                  description: "Timeout seconds for readinessProbe"
                failureThreshold: 
                  type: "number"
                  default: 6
                  description: "Failure threshold for readinessProbe"
                successThreshold: 
                  type: "number"
                  default: 1
                  description: "Success threshold for readinessProbe"
            grpcTLS: 
              type: "object"
              properties: 
                server: 
                  type: "object"
                  properties: 
                    secure: 
                      type: "boolean"
                      default: false
                      description: "Enable TLS for GRPC server"
                    autoGenerated: 
                      type: "boolean"
                      default: false
                      description: "Create self-signed TLS certificates. Currently only supports PEM certificates."
                    cert: 
                      type: "string"
                      default: ""
                      description: "TLS Certificate for gRPC server, leave blank to disable TLS - ignored if existingSecret is provided"
                    key: 
                      type: "string"
                      default: ""
                      description: "TLS Key for the gRPC server, leave blank to disable TLS - ignored if existingSecret is provided"
                    ca: 
                      type: "string"
                      default: ""
                      description: "TLS CA to verify clients against"
                    existingSecret: 
                      type: "object"
                      default: "{}"
                      description: "Existing secret containing your own TLS certificates."
                client: 
                  type: "object"
                  properties: 
                    secure: 
                      type: "boolean"
                      default: false
                      description: "Use TLS when talking to the gRPC server"
                    autoGenerated: 
                      type: "boolean"
                      default: false
                      description: "Create self-signed TLS certificates. Currently only supports PEM certificates."
