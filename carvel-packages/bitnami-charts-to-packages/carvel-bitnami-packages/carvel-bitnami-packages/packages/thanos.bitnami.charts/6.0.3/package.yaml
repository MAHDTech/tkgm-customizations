                  description: "Force the container Query to run as a non root user"
                allowPrivilegeEscalation: 
                  type: "boolean"
                  default: false
                  description: "Switch privilegeEscalation possiblity on or off for Query"
                readOnlyRootFilesystem: 
                  type: "boolean"
                  default: false
                  description: "mount / (root) as a readonly filesystem of Query container"
            rbac: 
              type: "object"
              properties: 
                create: 
