---
apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: thanos.bitnami.charts.6.0.3
spec:
  refName: thanos.bitnami.charts
  version: 6.0.3
  releaseNotes: |
        Thanos is a highly available metrics system that can be added on top of existing Prometheus deployments, providing a global query view across all Prometheus installations.
  valuesSchema:
    openAPIv3:
      title: "Chart Values"
      type: "object"
      properties: 
        global: 
          type: "object"
          properties: 
            imageRegistry: 
              type: "string"
              default: ""
              description: "Global Docker image registry"
            imagePullSecrets: 
              type: "array"
              default: "[]"
              description: "Global Docker registry secret names as an array"
            storageClass: 
              type: "string"
              default: ""
              description: "Global StorageClass for Persistent Volume(s)"
        kubeVersion: 
          type: "string"
          default: ""
          description: "Force target Kubernetes version (using Helm capabilities if not set)"
        nameOverride: 
          type: "string"
          default: ""
          description: "String to partially override common.names.fullname template (will maintain the release name)"
        fullnameOverride: 
          type: "string"
          default: ""
          description: "String to fully override common.names.fullname template"
        commonLabels: 
          type: "object"
          default: "{}"
          description: "Add labels to all the deployed resources"
        clusterDomain: 
          type: "string"
          default: "cluster.local"
          description: "Kubernetes Cluster Domain"
        image: 
          type: "object"
          properties: 
            registry: 
              type: "string"
              default: "docker.io"
              description: "Thanos image registry"
            repository: 
              type: "string"
              default: "bitnami/thanos"
              description: "Thanos image repository"
            tag: 
              type: "string"
              default: "0.23.0-scratch-r0"
              description: "Thanos image tag (immutable tags are recommended)"
            pullPolicy: 
              type: "string"
              default: "IfNotPresent"
              description: "Thanos image pull policy"
            pullSecrets: 
              type: "array"
              default: "[]"
              description: "Specify docker-registry secret names as an array"
        objstoreConfig: 
          type: "string"
          default: ""
          description: "The [objstore configuration](https://thanos.io/storage.md/)"
        indexCacheConfig: 
          type: "string"
          default: ""
          description: "The [index cache configuration](https://thanos.io/components/store.md/)"
        bucketCacheConfig: 
          type: "string"
          default: ""
          description: "The [bucket cache configuration](https://thanos.io/components/store.md/)"
        existingObjstoreSecret: 
          type: "string"
          default: ""
          description: "Secret with Objstore Configuration"
        existingObjstoreSecretItems: 
          type: "array"
          default: "[]"
          description: "Optional item list for specifying a custom Secret key. If so, path should be objstore.yml"
        existingServiceAccount: 
          type: "string"
          default: ""
          description: "Provide a common service account to be shared with all components"
        query: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: true
              description: "Set to true to enable Thanos Query component"
            logLevel: 
              type: "string"
              default: "info"
              description: "Thanos Query log level"
            logFormat: 
              type: "string"
              default: "logfmt"
              description: "Thanos Query log format"
            serviceAccount: 
              type: "object"
              properties: 
                annotations: 
                  type: "object"
                  default: "{}"
                  description: "Annotations for Thanos Query Service Account"
                existingServiceAccount: 
                  type: "string"
                  default: ""
                  description: "Provide an existing service account for query"
            hostAliases: 
              type: "array"
              default: "[]"
              description: "Deployment pod host aliases"
            replicaLabel: 
              type: "array"
              default: "[\"replica\"]"
              description: "Replica indicator(s) along which data is deduplicated"
            dnsDiscovery: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable store APIs discovery via DNS"
                sidecarsService: 
                  type: "string"
                  default: ""
                  description: "Sidecars service name to discover them using DNS discovery"
                sidecarsNamespace: 
                  type: "string"
                  default: ""
                  description: "Sidecars namespace to discover them using DNS discovery"
            stores: 
              type: "array"
              default: "[]"
              description: "Statically configure store APIs to connect with Thanos Query"
            sdConfig: 
              type: "string"
              default: ""
              description: "Query Service Discovery Configuration"
            existingSDConfigmap: 
              type: "string"
              default: ""
              description: "Name of existing ConfigMap with Ruler configuration"
            extraContainers: 
              type: "array"
              default: "[]"
              description: "Extra containers running as sidecars to Thanos query"
            extraEnv: 
              type: "array"
              default: "[]"
              description: "Extra environment variables for Thanos query container"
            extraVolumes: 
              type: "array"
              default: "[]"
              description: "Extra volumes to add to Thanos Query"
            extraVolumeMounts: 
              type: "array"
              default: "[]"
              description: "Extra volume mounts to add to the query container"
            extraFlags: 
              type: "array"
              default: "[]"
              description: "Extra Flags to passed to Thanos Query"
            replicaCount: 
              type: "number"
              default: 1
              description: "Number of Thanos Query replicas to deploy"
            strategyType: 
              type: "string"
              default: "RollingUpdate"
              description: "Deployment Strategy Type, can be set to RollingUpdate or Recreate by default"
