              type: "object"
              properties: 
                type: 
                  type: "string"
                  default: ""
                  description: "Thanos Query node affinity preset type. Ignored if `query.affinity` is set. Allowed values: `soft` or `hard`"
                key: 
                  type: "string"
                  default: ""
                  description: "Thanos Query node label key to match Ignored if `query.affinity` is set."
                values: 
                  type: "array"
                  default: "[]"
                  description: "Thanos Query node label values to match. Ignored if `query.affinity` is set."
            affinity: 
              type: "object"
              default: "{}"
              description: "Thanos Query affinity for pod assignment"
            nodeSelector: 
              type: "object"
              default: "{}"
              description: "Thanos Query node labels for pod assignment"
            tolerations: 
              type: "array"
              default: "[]"
              description: "Thanos Query tolerations for pod assignment"
            podLabels: 
              type: "object"
              default: "{}"
              description: "Thanos Query pod labels"
            podAnnotations: 
              type: "object"
              default: "{}"
              description: "Annotations for Thanos Query pods"
            priorityClassName: 
              type: "string"
              default: ""
              description: "Controller priorityClassName"
            podSecurityContext: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                  default: true
                  description: "Enable security context for the Thanos Query pod"
                fsGroup: 
                  type: "number"
                  default: 1001
                  description: "Group ID for the filesystem used by Query container"
                runAsUser: 
                  type: "number"
                  default: 1001
                  description: "User ID for the service user running the Query pod"
            containerSecurityContext: 
              type: "object"
