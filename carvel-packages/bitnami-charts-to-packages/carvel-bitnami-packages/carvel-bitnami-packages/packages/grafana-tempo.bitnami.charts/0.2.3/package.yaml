              type: "object"
              properties: 
                containerPort: 
                  type: "number"
                  default: 7946
                  description: "gossip service HTTP port"
                service: 
                  type: "object"
                  properties: 
                    port: 
                      type: "number"
                      default: 7946
                      description: "gossip headless service HTTP port"
                    annotations: 
                      type: "object"
                      default: "{}"
