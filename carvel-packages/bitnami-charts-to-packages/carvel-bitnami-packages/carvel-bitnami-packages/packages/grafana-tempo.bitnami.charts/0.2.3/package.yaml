---
apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: grafana-tempo.bitnami.charts.0.2.3
spec:
  refName: grafana-tempo.bitnami.charts
  version: 0.2.3
  releaseNotes: |
        Grafana Tempo is an open source, easy-to-use and high-scale distributed tracing backend.
  valuesSchema:
    openAPIv3:
      title: "Chart Values"
      type: "object"
      properties: 
        global: 
          type: "object"
          properties: 
            imageRegistry: 
              type: "string"
              default: ""
              description: "Global Docker image registry"
            imagePullSecrets: 
              type: "array"
              default: "[]"
              description: "Global Docker registry secret names as an array"
            storageClass: 
              type: "string"
              default: ""
              description: "Global StorageClass for Persistent Volume(s)"
        kubeVersion: 
          type: "string"
          default: ""
          description: "Override Kubernetes version"
        nameOverride: 
          type: "string"
          default: ""
          description: "String to partially override common.names.fullname"
        fullnameOverride: 
          type: "string"
          default: ""
          description: "String to fully override common.names.fullname"
        commonLabels: 
          type: "object"
          default: "{}"
          description: "Labels to add to all deployed objects"
        commonAnnotations: 
          type: "object"
          default: "{}"
          description: "Annotations to add to all deployed objects"
        clusterDomain: 
          type: "string"
          default: "cluster.local"
          description: "Kubernetes cluster domain name"
        extraDeploy: 
          type: "array"
          default: "[]"
          description: "Array of extra objects to deploy with the release"
        diagnosticMode: 
          type: "object"
          properties: 
            enabled: 
              type: "boolean"
              default: false
              description: "Enable diagnostic mode (all probes will be disabled and the command will be overridden)"
            command: 
              type: "array"
              default: "[\"sleep\"]"
              description: "Command to override all containers in the deployment"
            args: 
              type: "array"
              default: "[\"infinity\"]"
              description: "Args to override all containers in the deployment"
        tempo: 
          type: "object"
          properties: 
            image: 
              type: "object"
              properties: 
                registry: 
                  type: "string"
                  default: "docker.io"
                  description: "Grafana Tempo image registry"
                repository: 
                  type: "string"
                  default: "bitnami/grafana-tempo"
                  description: "Grafana Tempo image repository"
                tag: 
                  type: "string"
                  default: "1.0.1-debian-10-r45"
                  description: "Grafana Tempo image tag (immutable tags are recommended)"
                pullPolicy: 
                  type: "string"
                  default: "IfNotPresent"
                  description: "Grafana Tempo image pull policy"
                pullSecrets: 
                  type: "array"
                  default: "[]"
                  description: "Grafana Tempo image pull secrets"
            containerPort: 
              type: "number"
              default: 3100
              description: "Tempo components web port"
            grpcContainerPort: 
              type: "number"
              default: 9095
              description: "Tempo components GRPC port"
            memBallastSizeMbs: 
              type: "number"
              default: 1024
              description: "Tempo components memory ballast size in MB"
            dataDir: 
              type: "string"
              default: "/bitnami/tempo-grafana/data"
              description: "Tempo components data directory"
            traces: 
              type: "object"
              properties: 
                jaeger: 
                  type: "object"
                  properties: 
                    grpc: 
                      type: "boolean"
                      default: true
                      description: "Enable Tempo to ingest Jaeger GRPC traces"
                    thriftBinary: 
                      type: "boolean"
                      default: false
                      description: "Enable Tempo to ingest Jaeger Thrift Binary traces"
                    thriftCompact: 
                      type: "boolean"
                      default: false
                      description: "Enable Tempo to ingest Jaeger Thrift Compact traces"
                    thriftHttp: 
                      type: "boolean"
                      default: true
                      description: "Enable Tempo to ingest Jaeger Thrift HTTP traces"
                zipkin: 
                  type: "boolean"
                  default: false
                  description: "Enable Tempo to ingest Zipkin traces"
                otlp: 
                  type: "object"
                  properties: 
                    http: 
                      type: "boolean"
                      default: false
                      description: "Enable Tempo to ingest Open Telementry HTTP traces"
                    grpc: 
                      type: "boolean"
                      default: false
                      description: "Enable Tempo to ingest Open Telementry GRPC traces"
                opencensus: 
                  type: "boolean"
                  default: false
                  description: "Enable Tempo to ingest Open Census traces"
